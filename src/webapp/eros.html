<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>俄罗斯方块</title>
	<link rel="stylesheet" href="static/css/eros.css">
</head>
<body>
	<div class="game-container">
		<div class="time-pannel">
			<div class="pannel-head">
				使用时间
			</div>
			<div class="pannel-body">
		        00:00:00
			</div>
		</div>
		<div class="help-pannel">
			<div class="pannel-body">
				<p>↑ 翻转</p>
				<p>↓ 加速</p>
				<p>← 左移</p>
				<p>→ 右移</p>
			</div>
		</div>
		<div class="level-pannel">
			<div class="pannel-head">
				当前级别
			</div>
			<div class="pannel-body">
				LEVEL 1
			</div>
		</div>
		<div class="game-main-pannel">
		
		</div>
		<div class="next-pannel">
			<div class="pannel-head">
				下一方块
			</div>
			<div class="pannel-body">
				----
			</div>
		</div>
		<div class="setting-pannel">
			<div class="pannel-head">
				暂停   设置
			</div>
			<div class="pannel-body">
			</div>
		</div>
		<div class="score-pannel">
			<div class="pannel-head">
				当前得分
			</div>
			<div class="pannel-body">
				500
			</div>
		</div>
		<div class="highest-score-pannel">
			<div class="pannel-head">
				最高得分
			</div>
			<div class="pannel-body">
				10000
			</div>
		</div>
	</div>


</body>
</html>
